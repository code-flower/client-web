<div class="flower-languages">
  <table class="table">
    <thead>
      <tr>
        <th>Language</th>
        <th>Files</th>
        <th>Lines</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="lang in languages">
        <td>{{lang.language}}</td>
        <td>{{lang.files}}</td>
        <td>{{lang.lines}}</td>
        <td>
          <span class="color-indicator"
                ng-style="{'background-color': lang.color}" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
