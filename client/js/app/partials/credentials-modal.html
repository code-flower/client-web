<div class="credentials-modal">
  <div class="instructions">
    The repo is not public. Please enter the following to continue.
  </div>

  <table>
    <tr>
      <td>git username:</td>
      <td><input type="text" ng-model="username" /></td>
    </tr>
    <tr>
      <td>git password:</td>
      <td><input type="password" ng-model="password" /></td>
    </tr>
    <tr ng-show="needHTTPS">
      <td>https url:</td>
      <td><input type="text" ng-model="url" /></td>
    </tr>
  </table>

  <button ng-click="clone()" class="btn btn-primary">Continue Clone</button>
  <button ng-click="abort()" class="btn btn-danger">Abort Clone</button>
</div>
