<div class="ignored-files">
  <select 
    ng-model="selectedRepo"
    ng-change="displayIgnored(selectedRepo)"
    class="dropdown">
    <option 
      ng-repeat="name in state.repoNames" 
      value="{{name}}"
      ng-bind="name" />
  </select>
  <div class="ignored-text" ng-bind="ignoredText"></div>
</div>
