<div class="flower-container">
  <flower-languages 
    ng-show="repoNames.length"
    languages="languages" />

  <div class="repo-form">
    <table>
      <tr>
        <td><label>Add new repo</label></td>
        <td>
          <input 
            type="text" 
            class="url-input form-control" 
            ng-model="giturl" 
            placeholder="git clone url" />
        </td>
        <td>
          <button 
            ng-show="!cloning"
            class="btn btn-primary clone-button" 
            ng-click="cloneFlower()">
            git clone
          </button>
          <button 
            ng-show="cloning"
            class="btn btn-danger clone-button" 
            ng-click="abortClone()">
            abort
          </button>
        </td>
      </tr>
      <tr ng-show="repoNames.length">
        <td><label>Current repo</label></td>
        <td>
          <select 
            ng-model="selectedRepo"
            ng-change="switchRepos(selectedRepo)"
            class="dropdown">
            <option 
              ng-repeat="name in repoNames" 
              value="{{name}}"
              ng-bind="name" />
          </select>
        </td>
        <td>
          <button 
            class="btn btn-primary delete-button"
            ng-click="deleteFlower()"
            ng-disabled="cloning">
            delete
          </button>
        </td>
      </tr>
      <tr ng-show="repoNames.length">
        <td><label>Current folder</label></td>
        <td colspan="2">
          <select 
            ng-model="selectedFolder" 
            ng-change="redrawFlower(selectedFolder)" 
            class="dropdown two-col">
            <option 
              ng-repeat="path in folderPaths" 
              value="{{path}}" 
              ng-bind="path" />
          </select>
        </td>
      </tr>
    </table>
  </div>

  <flower-viz ng-show="repoNames.length" />
  <flower-terminal subscribe="subscribe" />

  <button 
    class="delete-db btn btn-primary" 
    ng-click="deleteDB()">
    Delete DB
  </button>
<!--   <button class="open-modal btn btn-primary" ng-click="openModal()">Open Modal</button> -->
</div>
