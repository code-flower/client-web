<div class="max-nodes-modal">
  <p><b>{{repoName}}</b> contains a total of {{numNodes}} folders and files. Rendering the entire repo could freeze or crash your browser. What do you want to do?</p>
  <div class="modal-buttons">
    <button class="btn btn-danger" ng-click="closeModal(true)">Go for it!</button>
    <button class="btn btn-primary" ng-click="closeModal(false)">Render a subfolder</button>
  </div>
</div>
